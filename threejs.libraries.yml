threejs:
  remote: https://github.com/mrdoob/three.js/
  version: r97
  license:
    name: MIT
    url: https://github.com/mrdoob/three.js/blob/dev/LICENSE
    gpl-compatible: true
  js:
    /libraries/three.js/build/three.min.js: { minified: true }

# Development Version
threejs.dev:
  remote: https://github.com/mrdoob/three.js/
  version: r97
  license:
    name: MIT
    url: https://github.com/mrdoob/three.js/blob/dev/LICENSE
    gpl-compatible: true
  js:
    /libraries/three.js/build/three.js: {}

# Custom module library for general purposes.
threejs.init:
  js:
    js/threejs.js: {}
  css:
    component:
      css/threejs.css: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - threejs/threejs

# Custom module library for Help page.
threejs.help:
  header: true
  js:
    js/help/BrowserDetect.js: {}
    js/help/tdl-minified.js: {}
    js/help/logo4.js: {}
    js/help/init.js: {}
  css:
    component:
      css/threejs_help.css: {}